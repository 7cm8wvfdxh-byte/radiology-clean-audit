version: "3.8"

services:
  backend:
    build:
      context: .
      target: backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/radiology_clean.db
    restart: unless-stopped

  frontend:
    build:
      context: .
      target: frontend
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
